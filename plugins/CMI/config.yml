  MaxRange: 50
# 地狱门
NetherPortal:
  # 可以完全禁止创建地狱传送门，可以使用cmi.netherportalbypass权限节点绕过
  PreventCreation: false
  # 创建地狱门的最大高度，原版为23
  MaxHeight: 23
  # 创建地狱门的最大宽度，原版为23
  MaxWidth: 23
# 传送门
Portals:
  # 检查玩家是否进入传送门的频率（毫秒）
  # 较大的数值能稍微降低服务器的负荷，但是如果玩家移动足够快而传送门深度只有一格将无法传送
  CheckInterval: 300
