# 坐下
Animations:
  # 启用通过空手点击楼梯或看着楼梯使用命令来坐在楼梯上
  # 需要cmi.command.sit.stairs权限
  SitOnStairs: true
  StairsAsChairs: true
  SlabsAsChairs: true
  CarpetsAsChairs: false
  RemoveFromChairOnDamage: true
  # 快速双击才能坐在楼梯上
  DoubleClick: false
  # 启用双击模式后两次点击的最大延迟间隔（毫秒）
  DoubleClickDelay: 200
  # 查找可用楼梯方块的范围（方块）
  ChairRange: 4
# 所有可能造成伤害的原因: contact, entity_attack, entity_sweep_attack, projectile, 
# suffocation, fall, fire, fire_tick, melting, lava, drowning, block_explosion, 
# entity_explosion, void, lightning, suicide, starvation, poison, magic, wither, 
# falling_block, thorns, dragon_breath, custom, fly_into_wall, hot_floor, cramming, dryout, 
# 格式为：[permissionNode]:[damageCause]:[multiplier]
# 例子: nolavadamage:lava:0 将使用cmi.damagecontrol.nolavadamage权限节点来防止岩浆伤害
# 负值将会治愈玩家而不是伤害玩家
# 如果玩家拥有多个权限节点并且伤害原因相同的话取决于列表的最后一个来决定伤害
DamageControl:
- nowalldamage:fly_into_wall:0
- lowermagmacubedamage:hot_floor:0.5
# 不死图腾
Totem:
  # 设置为true时，即使不拿在手上也会被使用
  RemoveFromInventory: true
  Cooldown:
    # 设为true时，玩家只能每隔X秒使用一次图腾
    Use: true
    Time: 300
  Warmup:
    # 玩家可以使用图腾，获得一个受保护的时间段，在此时间段可以死亡并复活
    # 图腾会在激活之后消耗掉，即使玩家在受保护的时间段内未死亡也不会返还
    Use: true
    Time: 10
  # 如果玩家在拥有图腾时掉入虚空，他将被传送到重生地点并消耗图腾
  ProtectFromVoid: true
# 鞘翅
Elytra:
  # cmi.elytra - 允许使用鞘翅
  # cmi.elytra.boost - 允许使用推进
  # cmi.elytra.superboost - 允许使用超级推进
  # cmi.elytra.speedometer - 允许查看车速
  # 助推
  Boost:
    # 通过助推能获得的最高速度
    SpeedLimit: 200
    # 如果玩家超过速度限制则不会消耗物品/经验
    SpeedLimitStop: false
    # 是否显示速度小数点
    SpeedDecimals: true
    # 每次使用的助推的增量
    GeneralMultyplier: 0.1
    # 超级助推的增量
    # 普通助推的同时按下shift
    SuperMultyplier: 0.3
    # 使用定义的物品而不是经验
    UseItems: false
    # 物品
    # 如果想没有手持任何物品的时候助推可以将其设置为AIR
    # 请记住，即使设置为AIR，仍然需要拿着任何物品或者左键单击才能助推
    Item: FEATHER
    # 物品材质名
    # 如果想没有手持任何物品的时候助推可以将其设置为AIR
    # 请记住，即使设置为AIR，仍然需要拿着任何物品或者左键单击才能助推
    LaunchItem: FEATHER
    # 需要拿着设定的物品，仅当UseItems为false时
    RequiresItem: true
    # 每次推进消耗的金额
    Amount: 1
    # 每次超级助推消耗的金额
    SuperAmount: 5
    # 飞行时使用粒子
    ShowParticles: true
  # 发射
  Launch:
    Time: 2
  # 1.13+的服务器是否要在使用鞘翅和三叉戟飞行时禁用激流附魔
  # 这种组合非常危险，因为如果允许使用它，玩家可能会达到极限速度
  DisableRiptide: true
  Fix:
    # 使用箭来助推时会伤害自己
    PreventSelfDamage: false
    # 禁用飞行时可以使用火箭来助推
    PreventRocketUsage: false
# 飞行能量
FlightCharge:
  # 设置为true时每当玩家获得飞行能量或者重新登录都会自动切换到飞行模式
  # 如果设置为false，则玩家将必须使用/cmi flyc手动打开飞行
  EnabledByDefault: true
  # 如果为true，当玩家游戏模式从生存/冒险切换到创造/旁观者时，他的飞行能量模式将禁用
  # 将游戏模式从创造/旁观者改为生存/冒险同样适用
  # 自动切换
  AutoSwitch: true
  # 一个飞行能量点需要花费的经验费用，可以是小数但不能是负数
  # 设置为0禁止此方式的能量充值
  ExpRechargeCost: 0
  # 一个飞行能量点需要花费的钱，可以是小数但不能是负数
  # 设置为0禁用此方式的能量充值
  MoneyRechargeCost: 1.0
  # 定义玩家能用有的飞行能量最大值
  # 一个能量点可以飞行一个方块的距离
  # 如果玩家不动，则悬停的时候一秒收取一次费用
  MaxChargeLevel: 1000
  # 定义玩家停止不动悬停时每秒的收费倍数
  # 设置为0以禁用
  DeductOnIdling: 1.0
  # 如果设置大于0，将根据飞行时间扣费而不是距离
  # 设置为0以禁用，将以飞行距离收费
  DeductOnlyForTime: 0.0
  # 设置玩家跌落时要收取费用的倍数
  # 只有当玩家跌落超过3格时才有效
  # 例如玩家从10格高的地方跌落，将会扣除7*2能量点
  # 这是为了避免从高处摔落的时候毫无惩罚
  # 如果你想禁用它请将它设置为0
  DeductOnFallMulti: 2
  # 定义从高于3格摔落时是否要给予玩家伤害
  # 即时他从200格的高度摔落也不会死掉，会给他留下1hp
  # 这只会影响在空中禁用飞行模式而摔落的玩家
  DamageOnFall: true
  # DamageOnFall需要启用这个设置才能生效
  # 这将定义玩家在空中关闭飞行模式时受到的伤害
  DamageOnToggle: false
  # 摔落伤害高于生命值时是否杀死玩家
  KillOnFall: false
Point:
  # /cmi point命令的默认粒子. 选项: fireworks_spark, crit, magic_crit, potion_swirl, potion_swirl_transparent, spell, 
  # instant_spell, witch_magic, note, portal, flying_glyph, flame, lava_pop, footstep, splash, particle_smoke, 
  # explosion_huge, explosion_large, explosion, void_fog, small_smoke, cloud, coloured_dust, snowball_break, 
  # waterdrip, lavadrip, snow_shovel, slime, heart, villager_thundercloud, happy_villager, large_smoke, water_bubble, 
  # water_wake, suspended, barrier, mob_appearance, end_rod, damage_indicator, sweep_attack, totem, spit, squid_ink, 
  # bubble_pop, current_down, bubble_column_up, nautilus, dolphin, 
  DefaultParticle: COLOURED_DUST
Messages:
  Login:
    # 设置为true则不会显示登录消息
    Disabled: false
    # 设置服务器在线多少人以上不会显示登录消息
    # 设置-1禁用
    AutoHideFrom: -1
    Custom:
      # 如果设置为true则使用自定义的登录消息，cmi.messages.disablelogin节点可以用于禁用登录消息
      Use: false
