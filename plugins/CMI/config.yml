# 要使用的语言翻译
Language: CN
Economy:
  # 是否启用经济
  # 如果存在CMIInjector，则它将自动设置为true。
  Enabled: true
  # 确定玩家是否需要通过单击聊天消息来确认付款
  Confirmation: false
  # 如果要记录玩家之间的汇款，请设置为true
  LogEnabled: true
  log:
    Unknown: true
    Transfer: true
  # 确定玩家可以创建的最大支票
  # 将其设置为0以消除限制
  MaxChequeValue: 1.0E8
  PaymentWithShorts:
    # 设置为true时，玩家将能够使用短金额格式（如10k）付款，结果为10000或类似金额
    # 另外10.2k将代表10200
    Allow: true
    # 后缀列表及所代表的金额
    # 定义后缀时只能接受一个字母
    values:
    - k-1000
    - m-1000000
    - b-1000000000
    - t-1000000000000
    - q-1000000000000000
  BalTop:
    # 从baltop列表中排除的玩家列表
    Exclude:
    - MoYXiao_bai
    # 启用后，baltop列表将以短金额模式，例如12.5M而不是12501234
    DisplayWithShorts: false
    # baltop排除的名称列表
    # 可用于过滤乡镇(排除以xx开头的账号)
    ExcludeStartingWith:
    - town_
    - town-
    - towny_
    - towny-
    # 设置为true时，一些虚假帐户将包含在baltop列表中
    # 其中应包括一些先前标记为伪造的帐户，这些帐户是为城镇使用或类似目的而创建的
    IncludeFakes: false
  Global:
    # 玩家将拥有的起始资金
    StartingAmount: 100.0
    # 最小量，如果需要可以变成负数
    MinimalAmount: 0.0
    # 玩家可以拥有的最大金额。 设置为-1以禁用此限制
    MaximumAmount: 1.0E8
    # 玩家pay的最低金额
    # 这样可以通过发送少量资金来防止某些玩家想要创建的烦人垃圾邮件
    MinimalPay: 0.5
    # 显示余额或类似货币时要使用的货币符号
    CurrencySymbol: €
    # 用于显示货币的格式
    MoneyFormat: '###,##0.00'
    # 将长数字转换为短数字，例如12305122到12.3m
    UseShortNumbers: false
    # 短数字后缀
    ShortNumbersSuffixes:
    - ''
    - k
    - m
    - b
    - t
    - q
    # 替换为小数点分隔为，千位分隔为的西方格式。 在示例中1,000,000.00更改为1.000.000,00
    SwitchPlaces: false
    # 放置货币符号
    Placing: '[money][symbol]'
FileSave:
  # 仅当驱动器I/O出现问题并且需要以异步模式保存玩家文件以减少MC服务器的等待时间时，才将其更改为true
  Async: false
# 互动命令
InteractiveCommands:
  # 正则表达式用于识别标志中使用的公共交互命令
  # 在示例[ic:trash]中，默认格式为[ic:[icName]]
  # 如果您想要干净的格式，请使用正则表达式，例如：(\[([a-zA-Z0-9]+)\])
  SignRegex: (\[ic:([a-zA-Z0-9]+)\])
# 最佳化
Optimizations:
  # 我们想为加入服务器的玩家提供永生状态的时间（以秒为单位）
  # 设置为0禁用
  ImmortalityOnJoin: 3
  # 启用或禁用维护模式
  Maintenance: false
  # 启用维护模式且没有cmi.command.maintenance.bypass权限节点的用户在启用维护模式时自动将所有人踢出服务器
  MaintenanceAutoKick: true
  # 启用后将显示bossbar消息，通知当前启用的维护模式
  MaintenanceBossBar: true
  # 禁用团队管理
  # 当将此设置为发光颜色，玩家碰撞等真实功能时，铭牌将停止工作，CMI将避免做任何与玩家团队有关的事情
  # 如果您遇到有关队伍某些功能的其他插件问题，请使用此功能。
  DisableTeamManagement: false
  # 盔甲架
  ArmorStands:
    # 设置为true时，插件将通过发送虚假的方块放置事件并检查是否有任何插件希望阻止此操作来检查玩家是否可以操纵装甲站
    # 这样可以最大程度地减少玩家在没有权限的情况下在盔甲架放置区域操纵盔甲架的可能性
    CheckBlockPlace: false
  # 自动下载
  AutoDownload:
    # 如果您没有GeoIP.dat，它将在服务器启动时自动下载。 可能需要重新启动才能生效
    GeoIp: false
    # 如果您没有GeoLiteCity.dat，它将在服务器启动时自动下载。 可能需要重新启动才能生效
    GeoLiteCity: false
  # 启用后，右键单击将在操作栏中看到头颅所有者的名称
  ShowSkullOwner: true
  # 启用后，右键单击将在操作栏中看到蜂巢信息。
  ShowBeeHiveInformation: true
  # 创建电梯标志时设置标识符。 不区分大小写
  ElevatorIndicator: '[CMIElevator]'
  # 定义电梯类型。 如果在第二行符号上使用此标记，则播放器将直接传送到其前面，而不是保持原始播放器的x和z坐标
  ElevatorStaticIndicator: '[*]'
  # 用于在诸如邮件，检查栏，信息页和类似位置的地方显示的日期格式
  LongDateFormat2: dd/MM/yy HH:mm:ss
  # 用于在inv gui和类似位置的地方显示的日期格式
  ShortDateFormat: dd/MM/yy
  # 您是否要将卖空行为记录到文件中
  SellLog: true
  # 当设置为true时，具有相同名称但大小写不同的玩家将被拒绝加入服务器，以避免可能出现的问题。
  # 例如，如果第一天玩家Zrips加入服务器，而第二天玩家zRips尝试加入服务器，他将被拒绝
  # 推荐保持true
  PreventDifferentCapitalizationNames: true
  # 如果使用要求玩家名称的任何命令将此值设置为true，以防插件无法通过给定的全名来确定玩家，
  # 则将使用在线玩家的部分匹配。例如：/cmi heal rips可以治疗玩家Zrips
  # 当玩家的名字复杂时很有用
  PartialPlayerName: true
  # 如果要在使用部分玩家名称时优先考虑在线玩家，请启用此设置
  # 别忘了启用PartialPlayerName使其完全生效
  # 请记住这可能会阻止你访问当前部分名称相同但离线的玩家
  # 例如，当Luuk666在线时，离线Luuk可能不再可用
  # 可以通过为名称添加-exa-后缀来覆盖它，因此luuk-exa-将返回离线玩家对象
  PrioritizeOnlinePlayers: true
  # 设置为true时，帮助页面中的命令将按字母顺序排序
  # 如果设置为false，则命令将按优先级排序
  CommandSorting: true
  # 如果找不到命令，则选择最佳命令匹配的百分比值（1-100）
  # 示例：/cmi spawnmb与/cmi spawnmob的匹配率为87.5％
  # 设置为0以禁用
  SimilarCommandChecker: 75
  # 设置为true时，如果玩家输入了错误的命令，则将不会执行命令
  # 但是在任何情况下都会显示有关错误用法和最佳匹配的消息
  SimilarCommandPrevention: false
  # 设置为true时，通过隐藏基本命令将缩短/cmi开头的帮助页面中的命令。示例/cmi back变为/back
  # 请记住，如果别名或自定义别名设置为此命令的话这是自动的
  # 请记住，这只是外观上的更改，不会影响命令的使用
  RemoveLabel: false
  # 设置为true时，所有玩家都可以通过将鼠标悬停在错误消息上来查看缺少的权限节点
  # 设置为false时，只有具有cmi.permisiononerror权限节点的玩家才能看到缺少的权限节点
  # 请记住，默认情况下，玩家有权访问权限节点，因此如果您想向他们隐藏缺少的权限节点，请否定它
  PermisionOnError: true
  # 设置为true时，每次玩家尝试使用缺少权限的内容时，都会在控制台中显示消息
  PermisionInConsole: true
  Teleport:
    # 设置为true时，然后在检查安全位置时，我们将尝试确定该位置下降，如果失败，则从目标位置上升
    # 设置为false时，将首先检查目标位置上方的所有位置，然后向下
    SafeLocationDownThenUp: false
    # 将此设置为true时，每次玩家传送到任何目的地时，他都会被传送到生成点
    # 这是为了防止人们也知道您向哪个方向传送
    # 众所周知，远距传送实际上并不会传送您，而是会在短时间内移至目标目的地
    ToSpawnBefore: false
    # 如果要将tp命令用作/cmi tp [WhoYouWantToTeleport] [WhereToTeleport]，则设置为true，否则设置为/cmi tp [whereToTeleport] [WhoYouWantToTeleport]
    SwitchPlaces: true
    # 仅适用于tpa，tpahere和tpaall
    # 如果设置为true，则在接受传送请求后，玩家将被传送到对象玩家当前位置
    # 如果设置为false，则传送到对方收到请求时的位置
    CurrentLoc: true
    # 跳转命令的默认距离。可以用cmi.command.jump.[amount]权限节点覆盖
    JumpDefault: 50
    # 定义接受tpa或tpahere请求的时间（以秒为单位）
    TpaTime: 60
    # 定义在接受tpa或tpahere之后被传送的玩家的时间（以秒为单位）
    TpaWarmup: 3
    # 定义当tpa或tpahere被接受时玩家是否可以移动
    TpaMove: false
    # 定义拒绝玩家请求后阻止玩家再次请求的时间（以秒为单位）
    TpaBlock: 120
    # 定义以秒为单位的时间，以绕过阻止的隐形传送到不安全的位置
    TpBypass: 15
    # 设置为true时，在发送tpa或tpahere请求时添加接受和拒绝按钮
    DenyConfirm: true
    BlackListedItems:
      # 当玩家将清单中的物品列入黑名单时，可以选择防止玩家进行传送。 可以绕过cmi.teleport.bypassblacklist
      Enabled: false
      EnabledFor:
        tp: true
        tpa: true
        tpahere: true
        warp: true
        home: true
        spawn: true
      # 我们要保护的项目和金额（如果未定义，默认为0）
      # 使用冒号:分隔，在例子IronOre:5中将会限制玩家背包中的IronOre数量最多为5，超过则无法传送
      List:
      - Diamond
      - DiamondBlock
      - DiamondOre
      - ironore:5
    # 如果玩家传送的距离比此数字近则不会保存Back位置
    BackMinDistance: 5
    # 设置为false时，当使用worldedit指南针进行周围移动时，我们将不包括移动位置
    # 设置为true时，即使您只是用指南针跳来跳去，我们也会包括每个传送动作
    BackWithWE: true
    # Back世界黑名单：玩家无法使用/back命令返回的世界列表
    BackBlackList:
    - TeztWorldz
  helpop:
    # 设置为true时，玩家将不会看到他向helpop发送的消息，而是预定义的消息，通知他的问题已发送给在线员工
    feedbackMessage: true
  IP:
    # 设置为true时，将记录玩家ip以供将来使用，例如识别玩家其他帐户
    # 禁用此功能后，某些命令的使用将受到限制
    Record: true
    # 多少秒之后玩家的ip被记录到数据库
    # 这仅适用于离线服务器，以允许玩家首先在记录ip之前登录
    # 尝试将此值保持低于登录插件允许的登录时间
    delay: 30
  # 使用/cmi maxhp命令时可获得的最大hp量
  MaxHp: 200
  # 设置为true时，将从用户状态文件而不是CMI用户数据文件中获取玩家的在线时间
  # 如果您拥有较旧的服务器并使用播放器统计信息功能，则可以帮助获得更准确的播放时间
  PlayTimeFromStats: true
  # 设置为true时，playtimetop列表将在服务器启动时加载
  PreloadTopPlaytime: false
  # 您是否要使用CMI在线时间跟踪
  # 启用此功能后，将记录玩家在服务器中每小时玩的时间
  # 这对升级或/playtime命令无效，仅在使用/cplaytime命令时按小时显示更具体的播放时间
  CMIPlayTimeTracking: false
  # 从playtimetop中排除的玩家名称
  PlaytimeTopExclude:
  - Some
  - Names
  - Here
  ItemName:
    # 要从itemName命令排除的方块清单
    TypeBlackList:
    - gold_nugget
  ItemLore:
    # 要从itemLore命令排除的方块清单
    TypeBlackList:
    - gold_nugget
  OnDurabilityLoss:
    # 您是否想在物品的耐久性低于设定的阈值时通知玩家
    # 玩家应具有cmi.informDurability
    Tools:
      Use: true
      Percentage: 10
    Armor:
      Use: true
      Percentage: 10
  OnLimitedItemUse:
    # 通知有关物料的左用途
    Inform: true
  # 世界区块检测期间金庸消息输出
  DisableWorldChunkCheckInfo: false
  # 可以防止动物或怪物进入船上
  PreventEntityBoatEnter:
    Monsters: false
    Animals: false
    Villagers: false
  PreventBedExplosion:
    Nether: false
    TheEnd: false
  # 将传送玩家到地狱顶部下面
  PreventPlayersOnNetherRoof: false
  PreventIronGolem:
    # 设置为true时，铁傀儡不会在死亡时掉落玫瑰
    Roses: false
  # 设置为true时，钓鱼竿不会将被抓住的实体移向您
  PreventHook: false
  Commands:
    # 设置为true时，玩家将在执行/cmi命令时看到所有可能命令的完整列表，而无需定义特定命令
    # 设置为false时，我们将返回“未找到命令”反馈消息
    ShowMainHelpPage: true
    # 查看附近的人/cmi near设置
    Near:
      # 使用近似距离而不是精确距离
      # 这将使用单独的区域设置行，其中包括指向播放器的方向
      # 因此，如果玩家距离你123m，将显示~100m而不是123m
      Approximate: true
      # 启用后，玩家可以单击每个玩家的名称，然后将执行简单的/cmi point [location]，其中显示了指向目标玩家的粒子
      PointTo: true
      # 使用/near命令时要显示多少行
      Count: 10
    Clear:
      # 设置为true时，/cmi clear命令将需要确认才能完成
      Confirmation: true
    List:
      # 按升序或降序对玩家自定义组进行排序
      ASCOrder: true
  Multicraft:
    # 设置为true时，将防止Multicraft服务器在控制台中发送垃圾邮件。
    DisableList: false
# 在线时长奖励
PlaytimeRewards:
  # 启用或禁用游戏时间奖励。
  # 如果您想获得自动奖励，这是必需的
  Enabled: false
  # 启用后，当玩家处于afk模式时，可重复的游戏时间奖励不会增加游戏时间
  # 注意！ 如果您将Afk.StopPlayTime设置为true，则此设置无效。
  # 将StopPlayTime设置为true时，将自动排除afk
  ExcludeAfk: false
  # 以分钟为单位定义时间，告知玩家需要领取的待定奖励
  RewardInform: 15
  # 定义要在列表中显示多少次一次性奖励
  # 这将显示您当前游戏时间的下X个奖励
  # 如果玩家还很遥远，列出所有奖励毫无意义
  OneTimeAmount: 2
  # 设置为true时，玩家将需要具有cmi.prewards.[name]权限节点才能获得特定的游戏时间奖励
  RequiresPermission: false
# 睡觉
Sleeping:
  Speedup:
    # 设置为true时，玩家可以通过睡在床上来加速夜晚
    # 这将使夜晚的流速百分比提高，具体取决于该世界上有多少玩家在床上睡觉
    Enabled: true
    # 加速信息的类型，可以是：none, title, bossbar
    InfoType: title
    # 设置为true时，处于afk模式的玩家将从速度计算中排除
    ExcludeAfk: true
    # 定义夜晚时间的流速，数值越大则晚上时间越快，而需要更少的玩家来加速
    # 100将使速度加快100倍
    BaseSpeed: 100
    # 定义夜晚时间的最低速度，以防玩家人数过多加速时间回到默认速度
    MinSpeed: 5
    # 加速之前在床上睡觉的最少玩家数量
    # 可以两种格式定义。 使用3之类的整数时，必须有3个玩家在加速前入睡
    # 如果将数量定义为%（例如50%），则必须有一半的服务器人口处于睡眠状态，然后才能加速
    MinBeforeSpeeding: 50%
    # 设置为true时，在线玩家将被告知不睡觉人数的统计
    Inform: true
    # 当播放器开始或停止睡眠时，可以显示信息消息之间的时间（以秒为单位）
    InformDelay: 30
# 指南针
Compass:
  # 启用EXPERIMENTAL Boss条指南针
  # 仅适用于1.9+服务器
  BossBar: true
  # 需要拿着指南针才能看到它
  RequireCompass: false
  # 指南针更新间隔（以毫秒为单位）
  UpdateInterval: 200
  # 每个方向之间保持相同的间距。 长度可以是您想要的任何长度
  Shape: '------------SW-------------W-------------NW-------------N-------------NE-------------E-------------SE-------------S-'
  Color: '&7'
  ShowHome: true
  Home: ۩
  ShowSpawn: true
  Spawn: ⤋
  ShowDeath: true
  Death: ☠
  ShowCompassTarget: true
  CompassTarget: ꖴ
# 漏洞补丁
ExploitPatcher:
  PreventItemPickup: true
  # 启用后，这将防止在门户网站边缘破坏exp bootles并因此而复制它们
  PreventExpPortals: true
  # 启用后，这将阻止玩家执行可能导致某些错误的命令
  # 默认情况下，禁用此选项可保持正常行为，但建议启用它以避免出现问题
  NoCommandsInBed: false
  AttachedCommands:
    # 设置为true时，将加密物品的附加命令，这将仅限制该服务器的物品使用。
    # 建议保持true
    Encrypt: true
    # 设置为true时，尚未加密的物品上附加的命令将在首次使用时进行转换
    # 如果您确定不需要转换任何旧物品，则可以将其设置为false
    # 请记住，将allowNonEncrypted设置为false，默认情况下将禁用它
    oldItemConversion: false
    # 设置为true时，将照常接受从未加密的附加命令。 建议仅在可能使用非加密物品命令时使用
    # 如果您有新服务器，请将其设置为false并在上面启用加密
    # 请记住，将其设置为false将默认启用加密
    allowNonEncrypted: false
Vault:
  # 如果您在vault关于玩家组或余额的使用中遇到问题，无法获取正确的玩家分组或平衡，请考虑将其设置为false
  Money: true
  Group: true
# 价值
Worth:
  # 定义将阻止使用/cmi sell出售商品的Lore。
  # 颜色代码和大小写被忽略
  BadLore:
  - Creative item by Gasha
# boss条
BossBar:
  # 在1.9+服务器上启用或禁用bossbar hp bar
  # 只有具有cmi.bossbar.hpbar权限节点的玩家才能看到它
  # 重新检查权限节点的频率不超过每分钟一次，以提高效率
  HpBarEnabled: true
  # HP老板栏中将不包含的怪物类型列表
  HpBarBlackList:
  - Ender_dragon
Ban:
  # 设置为true时，被ban的玩家将获得CMI修改的消息，而不是看到普通的消息类型
  OverrideLoginMessage: false
# home
Homes:
  # 如果在保存的列表中有一个以上的家时，则在使用/cmi home命令时打开gui
  Gui: true
  # homes组定义玩家可以拥有的最大房屋数量。 权限：cmi.command.sethome.[groupname]
  # 如果找不到玩家的homes组，则数量将设置为1
  # 要拥有无限的家，请使用cmi.command.sethome.unlimited权限
  # 除此之外，您还可以使用简单的数字权限节点cmi.command.sethome.[number]来定义玩家可以拥有的最大房屋数量
  Groups:
    Newbie: 2
    Advanced: 3
    Vip: 5
  # 需要cmi.bedhome权限节点
  # 通过与床互动设置为true时，将创建普通的home
  # 设置为false时，将创建一个bed home
  BedInteraction: true
  # 设置为true时，仅当您shift+单击床时才能设置家位置
  onlyShiftBed: false
  # 如果床被破坏，将删除bed home
  RemoveBedLocationOnBedBreak: true
  # 启用后，在玩家创建一个家前插件会检查玩家是否在该区域可以破坏方块
  # 这个设置可以防止玩家在受保护的区域设置家
  # 可以通过cmi.command.sethome.bypass绕过此检查
  CheckBlockBreak: false
  # 默认家的名称，默认为“Home”
  DefaultName: 家
  # bed home的名称，默认为“Home”
  # 通过使用命令创建的家位置中的床与床进行交互，可以使用不同的名称来标识家庭位置集
  DefaultBedName: 床
  # 定义可以在家名称中使用的字符
  ValidNameRegex: '[^a-zA-Z0-9\-\_]'
# 重生
ReSpawn:
  # 重生后使玩家受保护的时间（以秒为单位）
  # 可以防止respawn camping
  # 如果要禁用，则设置为0
  Immortality: 3
  # 如果您想让第三方插件处理玩家重生，只需将其设置为false并重新加载插件
  Enabled: true
  Global:
    # 如果在“特定”列表中不存在定义的世界，则定义出生点顺序
    # 可能的重生位置：spawn, bedLocation, homeLocation, worldSpawn, warp![warpName]
    # Spawn是使用/cmi setspawn命令预设的出生点位置，该位置应将RespawnLocation设置为true
    # bedLocation是通过与床互动设置的位置，BedInteraction应设置为false，玩家需要cmi.bedhome设置床位置
    # homeLocation是由玩家设置的位置，该位置具有默认的（家）名称，如果该名称不存在，则将使用列表中的第一名
    # worldSpawn是此世界的预设位置，这不是CMI位置，而是默认的世界生成位置
    # warp![warpName]可以是您为要传送的玩家设置的任何有效地标，它们将绕过该地标的任何要求
    PriorityOrder:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
  # 为定义的世界定义重生顺序
  # 如果要保留服务器或第三方插件的重生处理，请删除世界
  Specific:
    world:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
    world_nether:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
    world_the_end:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
    cs:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
    spawn:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
# afk
Afk:
  # 完全启用或禁用自动afk系统
  Enabled: false
  # 防止在同一个地方跳以避免afk状态
  PreventJumping: true
  # afk时不受到伤害
  PreventDamage: false
  # 定义插件以秒为单位检查afk玩家状态的频率
  CheckInterval: 10
  # 设置为true时，玩家在线时间计数器将停止
  # 从本质上讲，该系统的工作原理是，您可以在查看玩家在线时间时看到+-1秒在上下跳动
  StopPlayTime: false
  # 定义玩家停止移动以将其设置为afk后需要等待的时间
  # 玩家需要具有cmi.command.afk.auto权限节点
  AutoAfkIn: 300
  # 定义玩家自动进入afk模式时系统自动执行的命令
  # 支持专用命令
  AutoAfkCmds:
  - cmi broadcast !&6[playerDisplayName] &e暂时离开了
  # 定义当玩家输入/cmi afk时要执行的命令
  # 支持专用命令
  ManualAfkCmds:
  - cmi broadcast !&6[playerDisplayName] &e暂时离开了
  # 定义玩家退出afk模式时要执行的命令
  AfkLeaveCmds:
  - cmi broadcast !&6[playerDisplayName] &e回来了
  # 定义玩家停止移动以踢出玩家后要等待的时间
  # 这不仅可以用来踢出玩家，还可以根据需要在每x秒执行一次重复的操作
  # 保持为-1以禁用自动踢出
  # 可以使用cmi.command.afk.kickbypass权限节点绕过
  AutoKickIn: -1
  # 这将定义再次执行kick命令之前要等待的时间
  RepeatingAutoKickInterval: 300
  # 设置为true时，将在每RepeatingAutoKickInterval秒内重复执行一次kick命令
  RepeatKickCommand: false
  # 定义可以踢出播放器时要执行的命令
  # 如果玩家没有被踢，则命令将在每RepeatingAutoKickInterval秒内重复一次
  AutoKickCmds:
  - cmi kick [playerName] &e你[time]没动静了，已经被踢出服务器
  # 定义不会进入afk模式的世界
  DisabledWorlds:
  - oneTestWorld
  - secondTestWorld
  # 在互动时禁用afk功能
  DisableOnInteract: true
  # 防止玩家连续按住一个带有特定物品或特定方块的按钮时绕过afk模式
  SmartInteractCheck: true
  # 通过不断在afk机器中移动来防止玩家滥用afk
  AntiAfkMachines: true
  # 在背包点击后取消afk
  DisableOnInventoryClick: true
  # 丢物品时取消afk
  DisableOnitemDrop: true
  # 使用命令时取消afk
  DisableOnCommand: true
  # 公屏聊天时取消afk
  DisableOnPublicChat: true
  # 私人聊天时取消afk
  DisableOnPrivateChat: true
  # 移动时取消afk
  DisableOnMove: true
  # afk时禁止拾取物品
  DisableItemPickup: false
  PreventMobSpawning:
    # 启用后可以防止怪物生成在afk玩家附近
    Enabled: false
    # 防止自然生成的怪物
    # 这可能会加重服务器负担，因为它将不断尝试在afk玩家附近生成怪物
    Natural: false
    # 防止刷怪笼生成怪物
    Spawners: true
    # 村庄防御：这通常指生成铁傀儡
    VillageDefence: true
  # afk时禁止拾取经验
  # 注意！由于Minecraft在经验球上的怪异处理，最好的方法是将经验球设置为0exp并允许玩家拾取
  # 因此，通过这种方法被玩家拾取经验，将不会有任何影响
  DisableExpPickup: false
Holograms:
  # 定义检查玩家是否进入全息图触发区域的时间间隔（毫秒）
  # 更大的数字可以帮助稍微降低服务器负载
  # 这对于保持低数量的全息图不是必需的
  CheckInterval: 2000
  Defaults:
    # 全息图查看范围的默认值
    # 这定义了从全息图向玩家显示的距离或消失的时间
    viewRange: 16
    # 定义默认更新间隔
    # 这个数字越大，我们将拥有更好的性能
    updateRange: 8
    updateInterval: 0.0
    # 定义默认页面更改间隔
    # 当值设置为0或更低时，页面将不会更改
    pageChangeInterval: 0.0
    # 可能的值： down, up
    # 定义是否应将线条从起始位置向上放置或向下放置
    placeUp: true
# 表决器
Votifier:
  # 设置为true时投票者票数将计入玩家人数
  CountVotes: true
  # 一个IP可以在过去24小时内获得的投票数
  # 设置为0即可无限量使用
  MaxVotesInADay: 0
  # 来自同一服务的选票之间的冷却时间
  # 在大多数情况下，投票服务将具有自己的冷却时间设置
  # 但是，如果您需要其他人来阻止快速投票，则可以在此处以秒为单位定义时间
  GeneralCooldown: 0
  # 设置为false时，将不会执行成功投票的命令
  PerformCommands: true
  # 定义玩家投票时要执行的命令
  # 支持专用命令和占位符
  # [serviceName]变量可用于插入地址
  CommandsOnVote:
  - cmi broadcast !&6[playerDisplayName] &evoted!
  - cmi give [playerName] diamond
  # 如果您不想给予额外的奖励，请保持false
  ExtraRewardsEnabled: false
  # 当玩家收集确定数量的选票时将执行命令
  ExtraRewards:
    '10':
    - cmi heal [playerName]
    - cmi money give [playerName] 100
    '100':
    - cmi heal [playerName]
    - cmi money give [playerName] 1000
    - cmi give [playerName] diamond 32
  # 从最高投票者名单中排除的玩家名单
  ExcludeList:
  - None
# 等级
Ranks:
  AutoRankUp:
    # 定义插件多长时间检查一次可能的玩家排名
    # 将其设置为0或以下以禁用自动排名检查
    Delay: 60
    # 实验性的。 设置为true时，玩家排名检查将在异步模式下进行
    # 如果发现与此功能相关的错误，请将其关闭并将错误日志报告给github
    Async: false
    # 定义每秒钟检查每个单独的玩家进行排名的频率
    # 这与常规检查不同，只是为了避免多个玩家同时升级
    # 这也定义了多久会通知玩家一次有关可能的排名的信息，并且每增加一次玩家就会收到通知，从而避免烦人的垃圾邮件
    # 保持更长的时间或与一般延迟时间相同
    PlayerDelay: 120
    # 在等级信息窗口中启用或禁用进度栏
    progressBar: true
  # 设置为true时，命令/cmi ranklist将从您的等级路径输出等级，这将排除来自不同路径或不同等级树的所有等级
  # 设置为false时，所有设置的等级将显示在列表中
  ListSamePathOnly: false
  EffectUp: GColumn
  # 当设置为真正的涉及时间的要求时，将以短格式显示，例如“ 50 hour”，而不是“ 2days2hours”
  OnlyHours: false
  # 当OnlyHours设置为true时，您可以在输出消息中添加分钟，而不是显示分数。因此，您可以拥有“5hours30minutes”而不是5.5hours”
  includeMinutes: true
# 牌子
Signs:
  # 检查玩家是否进入动态牌子触发区域的频率(毫秒)
  # 更大的数字可以帮助稍微降低服务器负载
  # 这对于保持低数量动态牌子不是必需的
  CheckInterval: 5000
  # 可以将一种颜色转换为另一种颜色以避免出现不可读的文本的列表
  # 仅适用于动态标志功能
  TranslateColors:
  - '&6-&f'
  - '&e-&f'
  - '&7-&f'
# 皮肤
Skins:
  # 启用或禁用皮肤管理
  Enabled: true
  # 如果尚未设置皮肤，则在登录服务器时自动将皮肤应用于玩家
  # 这将始终根据目标玩家名称设置为皮肤
  AutoApply: false
  # 在关闭皮肤时将玩家皮肤设置为史蒂夫，并让服务器处理
  # 如果其为false，那么皮肤将被更改为在线中的一个
  SteveOnOff: true
  # 来自玩家的特定请求，请求该皮肤cmi.command.skin.perm.[skinName]
  RequireSpecificPerm: false
  # 以分钟为单位定义时间，我们要从在线Mojang服务器更新皮肤信息的频率
  # 请记住，您的服务器每分钟只能发送1个请求，因此请保持一定数量，一小时或更长时间
  # 因此，如果您将此设置为1小时，则如果玩家的旧皮肤信息早于1小时，则玩家的皮肤信息将被更新。
  # 仅在玩家加入服务器或手动更改皮肤时触发
  SkinUpdateTimer: 1320
  # 以分钟为单位定义时间，我们希望将请求发送到Mojang服务器的频率
  # 这是为了限制特定时间的请求数量，以避免集群与可能的请求
  SkinRequestFrequency: 10
# 警告
Alert:
  # 以分钟为单位的时间，我们要在执行/cmi alert命令时在玩家上保持设置警报的时间。 默认为24小时
  Timer: 1440
Notes:
  # 启用后，当玩家登录设置了警报的人时，工作人员将收到通知，通知该玩家附有一些笔记
  ShowOnAlertEvent: true
# 地面清洁
GroundClean:
  # 地面清洁行动中不得移除的物品类型清单
  WhiteList:
  - itemType
# 聊天
Chat:
  # 将尝试修改聊天以以定义的格式显示它
  ModifyChatFormat: false
  # 设置为true时，常规消息和私人消息（不包括干净消息）将鼠标悬停在常规消息和私人消息上（支持PlaceHolderAPI）将具有其他信息，并且可以单击该消息以获得快速回复选项
  # 要更改在已发送消息上看到的消息上的默认悬停，请转到您的本地文件以进入“聊天”部分
  ClickHoverMessages: false
  DiscordSRV:
    # 启用对DiscordSRV插件的支持
    Enabled: true
    # 可以在聊天格式中用作{discord}的指示器，以指示消息来自Discord而不是游戏中
    Label: '&2[&7D&2]'
    UnlinkedLabel: '&4[&cD&4]'
  # 启用对DynMap网络聊天的支持
  DynMapChat: true
  # 设置为false时，每次使用/r时，你都会回复上一次回复过的人，如果没有人被你回复过则回复上一次回复你的人
  # 如果将此设置为true，则带有/r的玩家将回复上次发送私人消息的人。在从多个玩家获取私人消息时使用/r时，这可能导致混乱
  ReplyToLastMessenger: false
  # 如果ReplyToLastMessenger设置为false，那么将考虑timeOut来回答谁
  # 如果您在最近120秒内进行了对话（默认），那么即使收到第三人的消息，您仍然会回复原始玩家
  # 如果您的对话时间超过了120秒，那么您将回复向您发送消息的最新人员
  LastMessengerTimeOut: 120
  # 设置为true时，玩家将需要具有cmi.command.msg.[groupname].send，其中[groupName]是接收者的主要权限组
  PrivateMessagesGroups: false
  # 设置为false时，聊天中的网页链接不会缩短为默认的[LINK]格式
  TranslateLink: true
  # 用短字替换聊天中的url时定义正则表达式
  # 例子:
  # (https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})
  # ((http|https|ftp|ftps)\:\/\/)?[a-zA-Z0-9\-]+\.[a-zA-Z]{2,3}(\/\S*)?
  # ((http|https|ftp|ftps)\:\/\/)?[a-zA-Z0-9\-]+\.[a-zA-Z]{2,3}(\/\S*)?([^\s]+)
  LinkRegex: ((http|https|ftp|ftps)\:\/\/)?[a-zA-Z0-9\-]+\.[a-zA-Z]{2,3}(\/\S*)?([^\s|^\)]+)
  # 设置为true时，聊天中的特定变量将转换为玩家持有的物品。 belove变量列表
  HoverItems: true
  # 当用玩家手中的物品信息替换聊天中的物品行时，定义正则表达式。仅在启用CMI悬停聊天格式时有效
  ItemRegex:
  - (\%item\%)
  - (\[item\])
  - (\%i\%)
  # 注意！ 这将需要您具有CMI Bungee插件，该插件可在zrips.net上找到。
  # 或直接下载https://www.zrips.net/cmi/
  # 是否要通过Bungeecord启用私人消息传递
  BungeeMessages: true
  # 您是否要通过Bungeecord启用公共消息传递
  BungeePublicMessages: true
  # 是否要启用员工通过Bungeecord进行消息传递
  BungeeStaffMessages: true
  # 用于简单的聊天消息。 可选变量：{world} {prefix} {suffix} {group}。 支持PlaceHolderAPI变量，例如%player_server%
  GeneralFormat: '[%multiverse_world_alias%&r]%playerTitle_use%&f{displayName}&7 >> &r{message}'
  # 定义要发送的常规消息的范围
  # 设置为-1以禁用范围限制
  GeneralRange: -1
  # 定义要传播的喊话范围
  # 喊话消息应以!开头。并且播放器应具有cmi.chat.shout权限
  # GeneralRange应该启用
  # 设置为0以在所有世界中大喊，设置为-1以禁用
  ShoutRange: 0
  # 定义每条喊话的费用
  ShoutCost: 10
  # 用来表明消息应该发送到公共聊天室而不是当前玩家聊天室的前缀
  # 如果要禁用此功能，请将其设置为空字段
  ChatRoomShout: '!'
  # 使用数字增量将组彼此分开。 如果玩家有多个，则将使用编号更大的行
  # 根据需要添加任意多的行
  # 要使用的cmi.chatgroup.[id]权限节点
  # 权限示例：cmi.chatgroup.2
  GroupFormat:
    '1': '[%multiverse_world_alias%&r]%playerTitle_use%&f{displayName}&7 >> &r{message}'
    '2': '[%multiverse_world_alias%&r]%playerTitle_use%&9{displayName}&7 >> &r{message}'
    '3': '[%multiverse_world_alias%&r]%playerTitle_use%&4{displayName}&7 >> &r{message}'
  Colors:
    # 如果设置为true，则所有公共消息将从颜色代码中过滤，并允许使用适当的权限节点对它们进行着色
    # cmi.colors.publicmessage.[colorName]
    # 颜色: black(&0), darkblue(&1), darkgreen(&2), darkaqua(&3), darkred(&4), darkpurple(&5), gold(&6), gray(&7), darkgray(&8), blue(&9), green(&a), aqua(&b), red(&c), lightpurple(&d), yellow(&e), white(&f), magic(&k), bold(&l), strikethrough(&m), underline(&n), italic(&o), reset(&r)
    PublicMessage: false
    PrivateMessage: true
    # 如果设置为true，则/me消息将从颜色代码中过滤出来，并允许使用适当的权限节点对其进行着色
    # cmi.colors.me.[colorName]
    me: true
    # 如果设置为true，则颜色代码将从文本中删除，而不是在播放器没有适当颜色权限的节点时保留颜色代码
    CleanUp:
      publicmessage: true
      privatemessage: true
      me: true
      signs: false
      books: true
      # 检查聊天时玩家不能使用的颜色代码时要忽略的字符串列表。
      # 这将绕过玩家的颜色代码限制，并允许使用特定的聊天格式
      # 仅适用于公共和私人消息
      WhiteList:
      - '&c❤&7'
    # 如果设置为true，则当玩家更改昵称时，昵称将从颜色代码中过滤掉
    # cmi.colors.nickname.[colorName]
    NickName: true
  ChatFilter:
    Enabled: false
    Deny:
      ipBlock:
        # 如果未设置为true，则将不使用此过滤器
        Enabled: true
        # 定义过滤器组并定义所需的权限节点以绕过此过滤器：cmi.chatfilter.bypass.[groupName]
        Group: Advertising
        # 设置为true时，每次播放器触发过滤器时，控制台都会收到有关触发该过滤器的人，过滤器和消息的信息。
        InformConsole: true
        # 正则表达式过滤. How to use regex https://regexone.com/
        Regex:
        - '[a-zA-Z0-9\-\.]+\s?(\.|dot|\(dot\)|-|;|:|,|_|\/)\s?([a-zA-Z]{2}|aero|asia|biz|cat|com|coop|edu|gov|info|int|jobs|mil|mobi|museum|name|net|org|pro|tel|travel)\b'
        - \b[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}\b
        # 用我们需要替换的单词，如果未定义，发现的表达式将不会改变
        ReplaceWith: ''
        # 可能的值: none, others, all
        # 'none' 表示每个人都会收到此消息
        # 'others' 表示发件人将收到消息，而其他玩家则不会，这对于防止广告和无声阻止消息很有用
        # 'all' 意味着没有人会收到发送的消息
        BlockType: others
        # 违反规则时，具有cmi.chatfilter.inform权限的玩家将收到已定义的消息
        msgToStaff: '&4!&6[playerName] &4advertising with: &r[message]'
        # 违反规则时要执行的命令列表。 使用[senderName]包含消息发件人名称。 支持与语言环境文件相同的全局变量
        Commands: []
      swearing1:
        Enabled: true
        Group: Swearing
        InformConsole: true
        Regex:
