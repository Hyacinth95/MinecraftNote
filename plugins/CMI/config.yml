Spawners:
  # 如果遇到生成器处理问题，请将其设置为true以避免从CMI端进行任何生成器操作
  # 这将禁用诸如生成器放置，生成器掉落，生成器收费等功能。
  FullDisable: false
  Break:
    # 为生成器中断启用或禁用生成器处理程序
    # 如果启用，则如果使用Silktouch镐并且具有cmi.dropspawner权限节点，则玩家将生成spawner
    # 如果玩家具有cmi.dropspawner.nosilk权限节点，则不需要玩家使用丝质镐来丢弃生成者
