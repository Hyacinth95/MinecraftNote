      Use: false
      # 相同百分比的消息计数
      Percentage: 80
      # 定义您可以多久发送一次相同/相似的消息（秒）
      Interval: 5
      # 您可以在停止冷却之前重复多少个命令
      MinAmount: 2
  # 如果设置为true，则不会显示您屏蔽列表中的玩家公开消息
  IgnorePublicMessage: true
  Tag:
