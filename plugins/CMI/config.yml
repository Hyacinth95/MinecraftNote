# 要使用的语言翻译
Language: CN
Economy:
  # 是否启用经济
  # 如果存在CMIInjector，则它将自动设置为true。
  Enabled: true
  # 确定玩家是否需要通过单击聊天消息来确认付款
  Confirmation: false
  # 如果要记录玩家之间的汇款，请设置为true
  LogEnabled: true
  log:
    Unknown: true
    Transfer: true
  # 确定玩家可以创建的最大支票
  # 将其设置为0以消除限制
  MaxChequeValue: 1.0E8
  PaymentWithShorts:
    # 设置为true时，玩家将能够使用短金额格式（如10k）付款，结果为10000或类似金额
    # 另外10.2k将代表10200
    Allow: true
    # 后缀列表及所代表的金额
    # 定义后缀时只能接受一个字母
    values:
    - k-1000
    - m-1000000
    - b-1000000000
    - t-1000000000000
    - q-1000000000000000
  BalTop:
    # 从baltop列表中排除的玩家列表
    Exclude:
    - MoYXiao_bai
    # 启用后，baltop列表将以短金额模式，例如12.5M而不是12501234
    DisplayWithShorts: false
    # baltop排除的名称列表
    # 可用于过滤乡镇(排除以xx开头的账号)
    ExcludeStartingWith:
    - town_
    - town-
    - towny_
    - towny-
    # 设置为true时，一些虚假帐户将包含在baltop列表中
    # 其中应包括一些先前标记为伪造的帐户，这些帐户是为城镇使用或类似目的而创建的
    IncludeFakes: false
  Global:
    # 玩家将拥有的起始资金
    StartingAmount: 100.0
    # 最小量，如果需要可以变成负数
    MinimalAmount: 0.0
    # 玩家可以拥有的最大金额。 设置为-1以禁用此限制
    MaximumAmount: 1.0E8
    # 玩家pay的最低金额
    # 这样可以通过发送少量资金来防止某些玩家想要创建的烦人垃圾邮件
    MinimalPay: 0.5
    # 显示余额或类似货币时要使用的货币符号
    CurrencySymbol: €
    # 用于显示货币的格式
    MoneyFormat: '###,##0.00'
    # 将长数字转换为短数字，例如12305122到12.3m
    UseShortNumbers: false
    # 短数字后缀
    ShortNumbersSuffixes:
    - ''
    - k
    - m
    - b
    - t
    - q
    # 替换为小数点分隔为，千位分隔为的西方格式。 在示例中1,000,000.00更改为1.000.000,00
    SwitchPlaces: false
    # 放置货币符号
    Placing: '[money][symbol]'
FileSave:
  # 仅当驱动器I/O出现问题并且需要以异步模式保存玩家文件以减少MC服务器的等待时间时，才将其更改为true
  Async: false
# 互动命令
InteractiveCommands:
  # 正则表达式用于识别标志中使用的公共交互命令
  # 在示例[ic:trash]中，默认格式为[ic:[icName]]
  # 如果您想要干净的格式，请使用正则表达式，例如：(\[([a-zA-Z0-9]+)\])
  SignRegex: (\[ic:([a-zA-Z0-9]+)\])
# 最佳化
Optimizations:
  # 我们想为加入服务器的玩家提供永生状态的时间（以秒为单位）
  # 设置为0禁用
  ImmortalityOnJoin: 3
  # 启用或禁用维护模式
  Maintenance: false
  # 启用维护模式且没有cmi.command.maintenance.bypass权限节点的用户在启用维护模式时自动将所有人踢出服务器
  MaintenanceAutoKick: true
  # 启用后将显示bossbar消息，通知当前启用的维护模式
  MaintenanceBossBar: true
  # 禁用团队管理
  # 当将此设置为发光颜色，玩家碰撞等真实功能时，铭牌将停止工作，CMI将避免做任何与玩家团队有关的事情
  # 如果您遇到有关队伍某些功能的其他插件问题，请使用此功能。
  DisableTeamManagement: false
  # 盔甲架
  ArmorStands:
    # 设置为true时，插件将通过发送虚假的方块放置事件并检查是否有任何插件希望阻止此操作来检查玩家是否可以操纵装甲站
    # 这样可以最大程度地减少玩家在没有权限的情况下在盔甲架放置区域操纵盔甲架的可能性
    CheckBlockPlace: false
  # 自动下载
  AutoDownload:
    # 如果您没有GeoIP.dat，它将在服务器启动时自动下载。 可能需要重新启动才能生效
    GeoIp: false
    # 如果您没有GeoLiteCity.dat，它将在服务器启动时自动下载。 可能需要重新启动才能生效
    GeoLiteCity: false
  # 启用后，右键单击将在操作栏中看到头颅所有者的名称
  ShowSkullOwner: true
  # 启用后，右键单击将在操作栏中看到蜂巢信息。
  ShowBeeHiveInformation: true
  # 创建电梯标志时设置标识符。 不区分大小写
  ElevatorIndicator: '[CMIElevator]'
  # 定义电梯类型。 如果在第二行符号上使用此标记，则播放器将直接传送到其前面，而不是保持原始播放器的x和z坐标
  ElevatorStaticIndicator: '[*]'
  # 用于在诸如邮件，检查栏，信息页和类似位置的地方显示的日期格式
  LongDateFormat2: dd/MM/yy HH:mm:ss
  # 用于在inv gui和类似位置的地方显示的日期格式
  ShortDateFormat: dd/MM/yy
  # 您是否要将卖空行为记录到文件中
  SellLog: true
  # 当设置为true时，具有相同名称但大小写不同的玩家将被拒绝加入服务器，以避免可能出现的问题。
  # 例如，如果第一天玩家Zrips加入服务器，而第二天玩家zRips尝试加入服务器，他将被拒绝
  # 推荐保持true
  PreventDifferentCapitalizationNames: true
  # 如果使用要求玩家名称的任何命令将此值设置为true，以防插件无法通过给定的全名来确定玩家，
  # 则将使用在线玩家的部分匹配。例如：/cmi heal rips可以治疗玩家Zrips
  # 当玩家的名字复杂时很有用
  PartialPlayerName: true
  # 如果要在使用部分玩家名称时优先考虑在线玩家，请启用此设置
  # 别忘了启用PartialPlayerName使其完全生效
  # 请记住这可能会阻止你访问当前部分名称相同但离线的玩家
  # 例如，当Luuk666在线时，离线Luuk可能不再可用
  # 可以通过为名称添加-exa-后缀来覆盖它，因此luuk-exa-将返回离线玩家对象
  PrioritizeOnlinePlayers: true
  # 设置为true时，帮助页面中的命令将按字母顺序排序
  # 如果设置为false，则命令将按优先级排序
  CommandSorting: true
  # 如果找不到命令，则选择最佳命令匹配的百分比值（1-100）
  # 示例：/cmi spawnmb与/cmi spawnmob的匹配率为87.5％
  # 设置为0以禁用
  SimilarCommandChecker: 75
  # 设置为true时，如果玩家输入了错误的命令，则将不会执行命令
  # 但是在任何情况下都会显示有关错误用法和最佳匹配的消息
  SimilarCommandPrevention: false
  # 设置为true时，通过隐藏基本命令将缩短/cmi开头的帮助页面中的命令。示例/cmi back变为/back
  # 请记住，如果别名或自定义别名设置为此命令的话这是自动的
  # 请记住，这只是外观上的更改，不会影响命令的使用
  RemoveLabel: false
  # 设置为true时，所有玩家都可以通过将鼠标悬停在错误消息上来查看缺少的权限节点
  # 设置为false时，只有具有cmi.permisiononerror权限节点的玩家才能看到缺少的权限节点
  # 请记住，默认情况下，玩家有权访问权限节点，因此如果您想向他们隐藏缺少的权限节点，请否定它
  PermisionOnError: true
  # 设置为true时，每次玩家尝试使用缺少权限的内容时，都会在控制台中显示消息
  PermisionInConsole: true
  Teleport:
    # 设置为true时，然后在检查安全位置时，我们将尝试确定该位置下降，如果失败，则从目标位置上升
    # 设置为false时，将首先检查目标位置上方的所有位置，然后向下
    SafeLocationDownThenUp: false
    # 将此设置为true时，每次玩家传送到任何目的地时，他都会被传送到生成点
    # 这是为了防止人们也知道您向哪个方向传送
    # 众所周知，远距传送实际上并不会传送您，而是会在短时间内移至目标目的地
    ToSpawnBefore: false
    # 如果要将tp命令用作/cmi tp [WhoYouWantToTeleport] [WhereToTeleport]，则设置为true，否则设置为/cmi tp [whereToTeleport] [WhoYouWantToTeleport]
    SwitchPlaces: true
    # 仅适用于tpa，tpahere和tpaall
    # 如果设置为true，则在接受传送请求后，玩家将被传送到对象玩家当前位置
    # 如果设置为false，则传送到对方收到请求时的位置
    CurrentLoc: true
    # 跳转命令的默认距离。可以用cmi.command.jump.[amount]权限节点覆盖
    JumpDefault: 50
    # 定义接受tpa或tpahere请求的时间（以秒为单位）
    TpaTime: 60
    # 定义在接受tpa或tpahere之后被传送的玩家的时间（以秒为单位）
    TpaWarmup: 3
    # 定义当tpa或tpahere被接受时玩家是否可以移动
    TpaMove: false
    # 定义拒绝玩家请求后阻止玩家再次请求的时间（以秒为单位）
    TpaBlock: 120
    # 定义以秒为单位的时间，以绕过阻止的隐形传送到不安全的位置
    TpBypass: 15
    # 设置为true时，在发送tpa或tpahere请求时添加接受和拒绝按钮
    DenyConfirm: true
    BlackListedItems:
      # 当玩家将清单中的物品列入黑名单时，可以选择防止玩家进行传送。 可以绕过cmi.teleport.bypassblacklist
      Enabled: false
      EnabledFor:
        tp: true
        tpa: true
        tpahere: true
        warp: true
        home: true
        spawn: true
      # 我们要保护的项目和金额（如果未定义，默认为0）
      # 使用冒号:分隔，在例子IronOre:5中将会限制玩家背包中的IronOre数量最多为5，超过则无法传送
      List:
      - Diamond
      - DiamondBlock
      - DiamondOre
      - ironore:5
    # 如果玩家传送的距离比此数字近则不会保存Back位置
    BackMinDistance: 5
    # 设置为false时，当使用worldedit指南针进行周围移动时，我们将不包括移动位置
    # 设置为true时，即使您只是用指南针跳来跳去，我们也会包括每个传送动作
    BackWithWE: true
    # Back世界黑名单：玩家无法使用/back命令返回的世界列表
    BackBlackList:
    - TeztWorldz
  helpop:
    # 设置为true时，玩家将不会看到他向helpop发送的消息，而是预定义的消息，通知他的问题已发送给在线员工
    feedbackMessage: true
  IP:
    # 设置为true时，将记录玩家ip以供将来使用，例如识别玩家其他帐户
    # 禁用此功能后，某些命令的使用将受到限制
    Record: true
    # 多少秒之后玩家的ip被记录到数据库
    # 这仅适用于离线服务器，以允许玩家首先在记录ip之前登录
    # 尝试将此值保持低于登录插件允许的登录时间
    delay: 30
  # 使用/cmi maxhp命令时可获得的最大hp量
  MaxHp: 200
  # 设置为true时，将从用户状态文件而不是CMI用户数据文件中获取玩家的在线时间
  # 如果您拥有较旧的服务器并使用播放器统计信息功能，则可以帮助获得更准确的播放时间
  PlayTimeFromStats: true
  # 设置为true时，playtimetop列表将在服务器启动时加载
  PreloadTopPlaytime: false
  # 您是否要使用CMI在线时间跟踪
  # 启用此功能后，将记录玩家在服务器中每小时玩的时间
  # 这对升级或/playtime命令无效，仅在使用/cplaytime命令时按小时显示更具体的播放时间
  CMIPlayTimeTracking: false
  # 从playtimetop中排除的玩家名称
  PlaytimeTopExclude:
  - Some
  - Names
  - Here
  ItemName:
    # 要从itemName命令排除的方块清单
    TypeBlackList:
    - gold_nugget
  ItemLore:
    # 要从itemLore命令排除的方块清单
    TypeBlackList:
    - gold_nugget
  OnDurabilityLoss:
    # 您是否想在物品的耐久性低于设定的阈值时通知玩家
    # 玩家应具有cmi.informDurability
    Tools:
      Use: true
      Percentage: 10
    Armor:
      Use: true
      Percentage: 10
  OnLimitedItemUse:
    # 通知有关物料的左用途
    Inform: true
  # 世界区块检测期间金庸消息输出
  DisableWorldChunkCheckInfo: false
  # 可以防止动物或怪物进入船上
  PreventEntityBoatEnter:
    Monsters: false
    Animals: false
    Villagers: false
  PreventBedExplosion:
    Nether: false
    TheEnd: false
  # 将传送玩家到地狱顶部下面
  PreventPlayersOnNetherRoof: false
  PreventIronGolem:
    # 设置为true时，铁傀儡不会在死亡时掉落玫瑰
    Roses: false
  # 设置为true时，钓鱼竿不会将被抓住的实体移向您
  PreventHook: false
  Commands:
    # 设置为true时，玩家将在执行/cmi命令时看到所有可能命令的完整列表，而无需定义特定命令
    # 设置为false时，我们将返回“未找到命令”反馈消息
    ShowMainHelpPage: true
    # 查看附近的人/cmi near设置
    Near:
      # 使用近似距离而不是精确距离
      # 这将使用单独的区域设置行，其中包括指向播放器的方向
      # 因此，如果玩家距离你123m，将显示~100m而不是123m
      Approximate: true
      # 启用后，玩家可以单击每个玩家的名称，然后将执行简单的/cmi point [location]，其中显示了指向目标玩家的粒子
      PointTo: true
      # 使用/near命令时要显示多少行
      Count: 10
    Clear:
      # 设置为true时，/cmi clear命令将需要确认才能完成
      Confirmation: true
    List:
      # 按升序或降序对玩家自定义组进行排序
      ASCOrder: true
  Multicraft:
    # 设置为true时，将防止Multicraft服务器在控制台中发送垃圾邮件。
    DisableList: false
# 在线时长奖励
PlaytimeRewards:
  # 启用或禁用游戏时间奖励。
  # 如果您想获得自动奖励，这是必需的
  Enabled: false
  # 启用后，当玩家处于afk模式时，可重复的游戏时间奖励不会增加游戏时间
  # 注意！ 如果您将Afk.StopPlayTime设置为true，则此设置无效。
  # 将StopPlayTime设置为true时，将自动排除afk
  ExcludeAfk: false
  # 以分钟为单位定义时间，告知玩家需要领取的待定奖励
  RewardInform: 15
  # 定义要在列表中显示多少次一次性奖励
  # 这将显示您当前游戏时间的下X个奖励
  # 如果玩家还很遥远，列出所有奖励毫无意义
  OneTimeAmount: 2
  # 设置为true时，玩家将需要具有cmi.prewards.[name]权限节点才能获得特定的游戏时间奖励
  RequiresPermission: false
# 睡觉
Sleeping:
  Speedup:
    # 设置为true时，玩家可以通过睡在床上来加速夜晚
    # 这将使夜晚的百分比提高，具体取决于该世界上有多少玩家在床上睡觉
    Enabled: true
    # Type of speedup information, can be: none, title, bossbar
    InfoType: title
    # When set to true, players who are in afk mode will be excluded from speed calculations
    ExcludeAfk: true
    # Defines speed to go throw night, bigger numbers will make it go faster and less players you will need to go throw night
    # 100 will result in 100 times faster time
    BaseSpeed: 100
    # Defines minimal speed to go throw night, this is in case there are more players than base speed and calculation return default speed
    MinSpeed: 5
    # Minimal amount of players sleeping in beds before speeding it up
    # Can be defined in 2 formats. When using clean number like 3, then 3 players will have to be sleeping before speedup kicks in
    # If amount is defined with % like 50% then half of server population will have to be sleeping before speedup kicks in
    MinBeforeSpeeding: 50%
    # When set to true online players will be informed about missing sleeping people count
    Inform: true
    # Time in seconds between information messages can be shown when player starts or stops sleeping
    InformDelay: 30
# 指南针
Compass:
  # Enable EXPERIMENTAL boss bar compass
  # Only for 1.9+ servers
  BossBar: false
  # Requires to hold compass in had to see it
  RequireCompass: false
  # Compass update interval in milliseconds
  UpdateInterval: 200
  # Keep same spacing between each direction. Length can be any you want
  Shape: '------------SW-------------W-------------NW-------------N-------------NE-------------E-------------SE-------------S-'
  Color: '&7'
  ShowHome: true
  Home: ۩
  ShowSpawn: true
  Spawn: ⤋
  ShowDeath: true
  Death: ☠
  ShowCompassTarget: true
  CompassTarget: ꖴ
# 漏洞补丁
ExploitPatcher:
  PreventItemPickup: true
  # When enabled this will prevent exp bootles being destroyed on portal edge and duplicating them in result of that
  PreventExpPortals: true
  # When enabled this will prevent players from performing commands which could lead to some bugs
  # By default its disabled to keep vanilla behavior, but is recommended to enable it to avoid issues
  NoCommandsInBed: false
  AttachedCommands:
    # When set to true attached commands to items will be encrypted and this will limit item usage only for that server.
    # RECOMMENDED to keep it at true
    Encrypt: true
    # When set to true, attached commands on items which are not encrypted yet will be converted on first use
    # This can be set to false if you are sure there is no need to convert any old items
    # Keep in mind that setting allowNonEncrypted to false, will disable this by default
    oldItemConversion: false
    # When set to true, attached commands which never been encrypted will be accepted as usual. This is recommended to use only when you have possibility to have nonecrypted item commands
    # In case you have fresh server, set this to false and enable encryption above
    # Keep in mind that setting this to false, will enable encryption by default
    allowNonEncrypted: false
Vault:
  # If your having issues with vault grabbing correct players' group or balance, consider to turn this to false
  Money: true
  Group: true
Worth:
  # Defines lore that will prevent an item from being sold using /cmi sell.
  # Color codes and capitalization are being ignored
  BadLore:
  - Creative item by Gasha
BossBar:
  # Enables or disbales bossbar hp bar on 1.9+ servers
  # Only players with cmi.bossbar.hpbar permission node can see it
  # Permission node is been rechecked no more often than every minute for efficiency
  HpBarEnabled: true
  # List of mob types which will be excluded from hp boss bar
  HpBarBlackList:
  - Ender_dragon
Ban:
  # When set to true players who are banned will get messages modified by CMI instead of seeing vanilla type of message
  OverrideLoginMessage: false
Homes:
  # Open gui when using /cmi home command if you have more then one home in your saved list
  Gui: true
  # Homes groups to define max amount homes player can have. Permission: cmi.command.sethome.[groupname]
  # If players home group if not find then amount will be set to 1
  # To have unlimited homes use cmi.command.sethome.unlimited permission
  # In addition to this you can use simple numeric permission node cmi.command.sethome.[number] which will define max number of homes player can have
  Groups:
    Newbie: 2
    Advanced: 3
    Vip: 5
  # Requires cmi.bedhome permission node
  # When set to true by interacting with bed, regular home location will be created
  # When set to false vanilla bed home location will be set
  BedInteraction: true
  # When set to true, you can only set home location when you shift click a bed
  onlyShiftBed: false
  # Removes bed location when home location was created by clicking on that bed
  RemoveBedLocationOnBedBreak: true
  # When enabled, plugin will check if player can break block in that area before creating new home location
  # This allows to prevent setting homes in protected areas
  # Can be bypassed with cmi.command.sethome.bypass
  CheckBlockBreak: false
  # Name for default home location. By default its "Home"
  DefaultName: Home
  # Name for bed location. By default its "Home"
  # Different name can be used to identify home location set by interacting with a bed from home location created with command
  DefaultBedName: Home
  # Defines what characters you can use in your home names
  ValidNameRegex: '[^a-zA-Z0-9\-\_]'
# 重生
ReSpawn:
  # Time in seconds to make player immortal after he respawns
  # Can be used to prevent respawn camping
  # Set to 0 if you want to disable it
  Immortality: 3
  # If you want 3rd party plugin to handle player respawning, simply set this to false and reload plugin
  Enabled: true
  Global:
    # Defines respawn order if defined world is not present in Specific list
    # Possible respawn locations: spawn, bedLocation, homeLocation, worldSpawn, warp![warpName]
    # Spawn is preset spawnlocation with /cmi setspawn command, that location should have RespawnLocation set to true
    # bedLocation is location set by interacting with bed, BedInteraction should be set to false and players requires cmi.bedhome to set bed location
    # homeLocation is location set by player which is with default (Home) name, if that one doesnt exist then first in the list will be used if possible
    # worldSpawn is location preset to this world, this is not CMI location but default world spawn location
    # warp![warpName] can be any valid warp you set for players to be teleported, they will bypass any requirements for that warp
    PriorityOrder:
    - spawn
    - bedLocation
    - homeLocation
    - worldSpawn
